<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ODStream</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/5ace130eb7.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <h1>OD<span id="logo">Stream</span></h1>
    </header>
    <main id="anime-container">
      <video
        hidden
        controls
        playsinline
        autoplay
        disablepictureinpicture
        style="max-width: 100%; max-height: 100%"
      >
        <source id="video-source" type="video/mp4" />
      </video>
      <div id="anime-card-container"></div>
    </main>
    <footer>IDK &copy; 2074</footer>
    <script src="script.js"></script>
  </body>
</html>
